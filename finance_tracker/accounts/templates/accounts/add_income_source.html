<!DOCTYPE html>
<html>
<head>
    <title>Add Income Source</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .left-image {
            max-width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 900px;
        }
        .form-card {
            display: flex;
            flex-direction: row;
            width: 100%;
        }
        .form-content {
            padding: 30px;
            flex: 1;
        }
        .card-title {
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <div class="card form-card">
            <div class="d-none d-lg-block">
                <img src="https://www.shutterstock.com/shutterstock/photos/1984841549/display_1500/stock-vector-multiple-streams-of-income-passive-income-or-revenue-from-invest-in-multi-assets-side-hustles-to-1984841549.jpg" alt="Finance Image" class="left-image">
            </div>
            <div class="form-content">
                <h2 class="card-title">Add Income Source</h2>
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary btn-block mt-4">Add</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
